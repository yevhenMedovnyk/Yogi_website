<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Yogi</title>
<script defer="defer" src="./js/contact.js"></script><link href="./style/contact.css" rel="stylesheet"></head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__wrapper">
					<a href="index.html" class="header__logo logo">Yogi</a>
					<nav class="header__menu menu">
						<ul class="menu__list">
							<li class="menu__item">
								<a href="pricing.html" class="menu__link">Pricing</a>
							</li>
							<li class="menu__item">
								<a href="about.html" class="menu__link">About Us</a>
							</li>
							<li class="menu__item active">
								<a href="contact.html" class="menu__link">Contact</a>
							</li>
						</ul>
						<div class="header__btns">
							<button class="header__btns-login">Login</button>
							<button class="header__btns-signUp">Sign Up</button>
						</div>

					</nav>
					<div class="burger-wrapper"></div>
					<a href="#" class="menu__burger">
						<span></span>
					</a>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="contacts">
				<div class="container">
					<div class="contacts__wrapper">
						<div class="contacts__image">
							<img src="images/01.25fef7bef50d93025fd8.jpg" alt="img">
						</div>
						<div class="contacts__content">
							<h5 class="contacts__content-title">Contact Us</h5>
							<div class="contacts__content-text">Questions, bug reports, feedback.</div>
							<form action="#" class="contacts__from">
								<label class="email-form">
									<h5 class="email-form__title">Your mail</h5>
									<input type="email" placeholder="Enter your email" class="email-form__input">
								</label>
								<label class="text-form">
									<h5 class="text-form__title">Tell us what you need help with:</h5>
									<textarea placeholder="Enter a topic" class="text-form__area"></textarea>
								</label>
								<button href="#" class="contacts__btn btn">Send now</button>
							</form>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="container">
				<div class="footer__wrapper">
					<nav class="footer__menu">
						<h6 class="footer__menu-title">Company</h6>
						<ul class="footer__menu-list">
							<li class="footer__menu-item">
								<a href="№" class="footer_menu-link">About Us</a>
							</li>
							<li class="footer__menu-item">
								<a href="№" class="footer_menu-link">Partners</a>
							</li>
							<li class="footer__menu-item">
								<a href="№" class="footer_menu-link">Blog</a>
							</li>
							<li class="footer__menu-item">
								<a href="№" class="footer_menu-link">Careers</a>
							</li>
						</ul>
					</nav>
					<div class="footer_contacts">
						<h6 class="footer__contacts-title">Contact</h6>
						<ul class="footer__contacts-list">
							<li class="footer__contacts-item">
								<a href="#" class="footer__contacts-link">Terms of Use</a>
							</li>
							<li class="footer__contacts-item">
								<a href="#" class="footer__contacts-link">Privacy Policy</a>
							</li>
							<li class="footer__contacts-item">
								<a href="#" class="footer__contacts-link">F.A.Q</a>
							</li>
						</ul>
					</div>
					<div class="footer__accordion">
						<div class="footer__global">Global</div>
						<ul class="footer__global-list">
							<li class="footer__global-item">
								<a href="#" class="footer__global-link">Link-one</a>
							</li>
							<li class="footer__global-item">
								<a href="#" class="footer__global-link">Link-two</a>
							</li>
							<li class="footer__global-item">
								<a href="#" class="footer__global-link">Link-three</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</footer>

</html>
